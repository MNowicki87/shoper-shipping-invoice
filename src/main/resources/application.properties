spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase-changelog.xml
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false
spring.h2.console.path=/db-console
#------email---------
spring.mail.host=smtp.google.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.transport.protocol=smtp

email.senderAddress=${GMAIL_USERNAME}
email.senderPersonal=Do not Reply
email.bccAddress=${GMAIL_USERNAME}
email.mainAddress=${GMAIL_USERNAME}
email.mainPersonal=MNowicki-shoper-app
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.datasource.username=${DB_LOGIN}
spring.datasource.password=${DB_PASSWORD}

app.login=${APP_LOGIN}
app.password=${APP_PASSWORD}

shoper.webhook-secret=${WEBHOOK_SECRET}
shoper.rest-url=${SHOPER_REST_URL}

shoper.client_id=${SHOPER_LOGIN}
shoper.client_secret=${SHOPER_SECRET}
